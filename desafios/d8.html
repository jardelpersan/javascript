<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
    <style>
        .btn {
            width: 150px;
            height: 60px;
        }
        #res {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <h1>Aplicando desconto de 10%:</h1>
    <button class="btn" onclick="comecar()">Inicie aqui</button>
    <div id="res"></div>
    <script>
        function comecar() {
            let produto = prompt("Qual produto você está comprando?")
            let preco = Number(prompt('Qual o preço do produto?'))
            let desconto = preco * 0.10
            let precoFinal = preco - desconto

            let res = document.getElementById("res")

            res.innerHTML = (`O preço original era R$ ${preco.toFixed(2)} </br>Você acaba de ganhar R$ ${desconto.toFixed(2)} de desconto (-10%)</br>No fim, você vai pagar R$ ${precoFinal.toFixed(2)} no produto ${produto}`)

        }
    </script>
</body>

</html>
