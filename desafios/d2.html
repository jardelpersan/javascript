<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas</title>
    <style>
        .botao {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input class="botao" type="button" value="Inicie aqui" onclick="inicio()">
    <script>
        function inicio() {
            var nome = window.prompt('Olá, qual é o seu nome?')
            var idade = window.prompt('Quantos anos você tem?')
            var realAge = Number(idade)
            window.alert(`Seja bem-vindo ${nome} de ${realAge} anos`)
        }
    </script>
</body>
</html>
