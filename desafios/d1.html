<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Desafio dos botões</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        input.btn {
            font-size: 1em;
            background-color: gray;
            color: white;
            width: 200px;
            height: 140px;
            margin: 30px;
        }
        input.btn:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <input class="btn" type="button" value="botão 1" onclick="clicou(1)">
    <input class="btn" type="button" value="botão 2" onclick="clicou(2)">
    <input class="btn" type="button" value="botão 3" onclick="clicou(3)">


    <script>
        function clicou(n) {
            alert(`Você clicou no botão ${n}`)
            }
    
    </script>
</body>
</html>
